<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lab: Pixel Art Maker</h1>
  </header>
  <main>
    <div class="pixel-art-container border-general-style">
      <div class="tool-bar-container">
        <div class="tool-bar border-general-style outside-shadow">
          <h3>Tool Bar</h3>
          <form id="sizePicker">
              <p>Grid Height:</p>
              <input type="number" id="input_height" name="height" value="1" required>
              <p>Grid Width:</p>
              <input type="number" id="input_width" name="width" value="1" required>
              <input type="submit" class="border-general-style">
          </form>
          <h3>Pick A Color</h3>
          <input type="color" id="colorPicker">
        </div>
      </div>
      <div class="draw-area-container">
        <table id="pixel_canvas" class="outside-shadow">
        </table>
      </div>
    </div>
  </main>
  <footer>
    <p>
      <a href="https://www.udacity.com/grow-with-google" target="_blank">Grow with Google Scholarship - Udacity - 2018 </a><br>
      Project 3 - Pixel Art Maker <br>

    </p>
  </footer>

    <script src="designs.js"></script>
</body>
</html>
