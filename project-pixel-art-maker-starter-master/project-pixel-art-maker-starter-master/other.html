<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tool-bar">
    <a class="toggle-pos-button"><i class="fas fa-angle-double-left"></i></a>
    <div class="title-bar">Tools</div>
    <a class="tools-button" tool="brush"><i class="fas fa-paint-brush"></i></a>
    <a class="tools-button" tool="eraser"><i class="fas fa-eraser"></i></a>
    <a class="tools-button"><i class="fas fa-eye-dropper"></i></a>
    <div class="divider"></div>
    <a class="file-button" action="create"><i class="fas fa-file"></i></a>
    <a class="file-button" action="reset"><i class="far fa-file-excel"></i></a>
<!--     Next features
    <a class="file-button" action="save"><i class="fas fa-save"></i></a>
    <a class="file-button" action="open"><i class="fas fa-folder-open"></i></a> -->
    <div class="divider"></div>
    <input type="color" id="colorPicker">
    <div class="divider"></div>
    <a class="about-button">About</a>
    </div>
  </div>
  <div class="popup-window visible" id="create">
    <div class="popup-window-body">
      <div class="popup-window-title">
        Set Grid Options
        <a class="popup-window-close"><i class="fas fa-times-circle  fa-lg"></i></a>
      </div>
      <div class="popup-window-main">
        <div class="popup-window-section">
          <form id="sizePicker">
              <label>Grid Height:</label>
              <input type="number" id="input_height" name="height" value="1" required>
              <label>Grid Width:</label>
              <input type="number" id="input_width" name="width" value="1" required>
              <div class="popup-window-section">
                <label><small>Back Color:</small></label>
                <input type="color" value="#ffffff" id="backColorPicker">
              </div>
              <div class="popup-window-section">
                <label><small>Grid Color:</small></label>
                <input type="color" value="#e1f5fe" id="gridColorPicker">
              </div>
              <input type="submit" class="border-general-style" value="Create Grid">
          </form>
        </div>
        <div class="popup-window-section">
          <label>Grid Sample</label>
          <table>
            <tr>
              <td></td>
              <td></td>
              <td></td>

            </tr>

              <td></td>

            </tr>
            <tr>
              <td></td>

              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="popup-window" id="reset">
    <div class="popup-window-body">
      <div class="popup-window-title">
        Reset Grid
        <a class="popup-window-close"><i class="fas fa-times-circle  fa-lg"></i></a>
      </div>
      <div class="popup-window-main">
        <label>Do you really want reset your Grid to default Option?</label>
        <div class="popup-window-section">
          <button type="button" class="cancel">Cancel</button>
        </div>
        <div class="popup-window-section">
          <button type="button" class="accept">Accept</button>
        </div>
      </div>
    </div>
  </div>

  <div class="popup-window" id="about">
    <div class="popup-window-body">
      <div class="popup-window-title">
        About this Project
        <a class="popup-window-close"><i class="fas fa-times-circle  fa-lg"></i></a>
      </div>
      <div class="popup-window-main">
        <label class="project-name">Lab: Pixel Art Maker</label>
        <p><a href="https://www.udacity.com/grow-with-google" target="_blank">Grow with Google Scholarship - Udacity - 2018 </a></p>
        <p>Project 3 - Pixel Art Maker</p>
        <p><a href="https://discussions.udacity.com/u/angelcouso91/activity" target="_black">Angel M Couso Jim√©nez</a></p>
      </div>
    </div>
  </div>

  <table id="pixel_canvas" class="outside-shadow">
  </table>
  </div>

  <script src="designs.js"></script>
</body>
</html>
